# 用户服务配置文件
server:
  port: 8081

spring:
  application:
    name: user-service
  # H2 内存数据库配置
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  # Redis 配置 (可选)
  data:
    redis:
      host: localhost
      port: 6379

# 应用配置
app:
  jwt:
    secret: fairfood-secret-key-for-jwt-token-generation-2024
    expiration: 86400000  # 24小时过期

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.fairfood: DEBUG
